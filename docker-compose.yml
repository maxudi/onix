version: '3.8'

services:
  # Frontend Application
  onix-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onix-condominio

    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - onix-network

  # Development mode (optional - uncomment to use)
  # onix-dev:
  #   image: node:18-alpine
  #   container_name: onix-condominio-dev
  #   working_dir: /app
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #   ports:
  #     - "80:80"
  #   command: sh -c "npm install && npm run dev -- --host"
  #   environment:
  #     - NODE_ENV=development
  #   restart: unless-stopped
  #   networks:
  #     - onix-network

networks:
  onix-network:
    driver: bridge
